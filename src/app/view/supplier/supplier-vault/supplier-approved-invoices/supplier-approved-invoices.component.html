<div class="container">
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search" />
  </mat-form-field>

  <li class="nav-item">
    <a routerLink="/supplier/supplier-purchase-orders/supplier-view-orders" class="nav-link waves-light"
      mdbWavesEffect>View OrdersSS</a>
  </li>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="supplierApprovedOrdersInfoTableDataSource" matSort>
      <!-- Order Number Column -->
      <ng-container matColumnDef="orderNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sr No.</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.orderNo }}</mat-cell>
      </ng-container>

      <!-- Order Date Column -->
      <ng-container matColumnDef="invoiceDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.invoiceDate }}</mat-cell>
      </ng-container>

      <!-- Order Due Date Column -->
      <ng-container matColumnDef="invoiceDueDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Due Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{
          element.invoiceDueDate
        }}</mat-cell>
      </ng-container>

      <!-- Sender Name Column -->
      <ng-container matColumnDef="senderName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sender Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.senderName }}</mat-cell>
      </ng-container>

      <!-- Order Status Column -->
      <ng-container matColumnDef="orderStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Order Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.orderStatus }}</mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button class="btn-primary btn-sm" id="{{element.action}}" (click)="handleViewOrderClick($event)">
            View</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
