<!-- First Tab -->
<!-- Approved Invoices -->
<div class="container">
  <mat-form-field>
    <input
      (keyup)="applyFilter($event.target.value)"
      matInput
      placeholder="Search"
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <!-- Inovice Number -->
      <ng-container matColumnDef="invoiceNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Name</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{ element.invoiceNo }}</mat-cell>
      </ng-container>

      <!-- Invoice Date Column -->
      <ng-container matColumnDef="invoiceDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Invoice Date</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{ element.invoiceDate }}</mat-cell>
      </ng-container>

      <!-- Receiver Name Column -->
      <ng-container matColumnDef="receiverName">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Receiver Name</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.receiverName
        }}</mat-cell>
      </ng-container>

      <!-- Invoice Total Column -->
      <ng-container matColumnDef="invoiceTotal">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Invoice Total</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.invoiceTotal
        }}</mat-cell>
      </ng-container>

      <!-- Invoice Status Column -->
      <ng-container matColumnDef="invoiceStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Invoice Status</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.invoiceStatus
        }}</mat-cell>
      </ng-container>

      <!-- Supplier Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Action</mat-header-cell
        >
        <mat-cell *matCellDef="let element"
          ><button class="btn-primary btn-sm">View</button></mat-cell
        >
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
