<div class="container">
        <mat-form-field>
          <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search" />
        </mat-form-field>
      
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="approveOrdersInfoTableDataSource" matSort>
            <!-- Order Number Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
            </ng-container>
      
            <!-- Order Date Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
              <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
            </ng-container>
      
            <!-- Order Due Date Column -->
            <ng-container matColumnDef="industryType">   
                    
              <mat-header-cell *matHeaderCellDef mat-sort-header>Industry Type</mat-header-cell>
              <mat-cell *matCellDef="let element">{{
                element.industryType
              }}</mat-cell>
            </ng-container>
      
            <!-- Action Column -->
            <!-- <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
              <mat-cell *matCellDef="let element">
                  <button class="btn-primary btn-sm" id="{{element.action}}"
                  (click)="handleViewOrderClick($event)"> Views</button>           </mat-cell>
            </ng-container> -->
      
            <!-- Order Status Column -->
            <ng-container matColumnDef="contactNumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</mat-header-cell>
              <mat-cell *matCellDef="let element">{{ element.contactNumber }}</mat-cell>
            </ng-container>
      
            <!-- Empty Column -->
            <!-- <ng-container matColumnDef="empty">
              <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
              <mat-cell *matCellDef="let element">
                  <button class="btn-primary btn-sm" id="{{element.action}}"
                  (click)="handleViewOrderClick($event)"> View</button>        </mat-cell>
            </ng-container> -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
