<div class="container-fluid">
    <mat-form-field class="searchBox">
      <input
        (keyup)="applySuppliersFilter($event.target.value)"
        matInput
        placeholder="Search"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <mat-table [dataSource]="invitedSuppliersDataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name"> 
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Name</mat-header-cell>
          
           <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container> -->

        <!-- Email Column -->
         <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Email</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
        </ng-container>

        <!-- Industry Type Column -->
        <ng-container matColumnDef="industryType">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Industry Type</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{
            element.industryType
          }}</mat-cell>
        </ng-container>

        <!-- Sender Name Column -->
         <ng-container matColumnDef="contactNumber">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Contact Number</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{
            element.contactNumber
          }}</mat-cell>
        </ng-container>

        <mat-header-row
          *matHeaderRowDef="displayedInviteSuppliersColumns"
        ></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedInviteSuppliersColumns"
        ></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
