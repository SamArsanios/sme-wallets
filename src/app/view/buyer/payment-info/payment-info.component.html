<app-header></app-header>
<app-buyernav></app-buyernav>
<div class="container">
    <mat-form-field>
      <input
        (keyup)="applyFilter($event.target.value)"
        matInput
        placeholder="Search"
      />
    </mat-form-field>
    <br>
  
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Order Number Column -->
        <ng-container matColumnDef="invoiceNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Invoice Number</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{ element.invoiceNo }}</mat-cell>
        </ng-container>
  
        <!-- Order Date Column -->
        <ng-container matColumnDef="invoiceDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Invoice Date</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{ element.invoiceDate }}</mat-cell>
        </ng-container>
  
        <!-- Order Due Date Column -->
        <ng-container matColumnDef="invoiceDueDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Invoice Due Date</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{
            element.invoiceDueDate
          }}</mat-cell>
        </ng-container>

        <!-- reciever name -->

        <ng-container matColumnDef="recieverName">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              >Reciver Name</mat-header-cell
            >
            <mat-cell *matCellDef="let element">{{
              element.recieverName
            }}</mat-cell>
          </ng-container>

        <ng-container matColumnDef="invoiceStatus">
            <mat-header-cell *matHeaderCellDef mat-sort-header
              >Invoice Status</mat-header-cell
            >
            <mat-cell *matCellDef="let element">{{ element.invoiceStatus}}</mat-cell>
          </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Action</mat-header-cell
          >
          <mat-cell *matCellDef="let element"
            ><button class="btn-primary btn-sm">View</button></mat-cell
          >
        </ng-container>
  
        <!-- Order Status Column -->
        <!-- <ng-container matColumnDef="orderStatus">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Invoice Status</mat-header-cell
          >
          <mat-cell *matCellDef="let element">{{ element.orderStatus }}</mat-cell>
        </ng-container> -->
  
        <!-- Empty Column -->
        <ng-container matColumnDef="empty">
          <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell *matCellDef="let element"
            ><button class="btn-primary btn-sm">View</button></mat-cell
          >
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
